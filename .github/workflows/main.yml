name: Deploy Project to App Engine

on:
  push:
    branches:
      - main

  # run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Test and Sonarqube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Test and analyze
        run: ./gradlew test jacocoTestReport sonarqube -Dsonar.projectName=server
        env:
          API_KEY_NINJA: ${{ secrets.API_KEY_NINJA }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject secrets into app.yaml
        run: |
          echo "runtime: java17" > app.yaml
          echo "env_variables:" >> app.yaml
          echo "  API_KEY_NINJA: '${{ secrets.API_KEY_NINJA }}'" >> app.yaml

      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v0.2.0
        with:
          deliverables: app.yaml
          version: v3
          project_id: sopra-fs24-group-23-server
          credentials: ${{ secrets.GCP_SERVICE_CREDENTIALS }}
          env_vars: |-
            API_KEY_NINJA=${{ secrets.API_KEY_NINJA }}
        env:
          API_KEY_NINJA: ${{ secrets.API_KEY_NINJA }}

      - name: Test
        run: curl "${{ steps.deploy.outputs.url }}"
